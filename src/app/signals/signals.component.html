<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      SIGNALS
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <br>
    <a target="_blank" href="https://angular.dev/guide/signals">Angular Signals</a>
    <br>
    <a target="_blank" href="https://angular.dev/ecosystem/rxjs-interop">How to use with Rxjs</a>
    <br>
    <br>

    <div>count: {{ count() }}</div>
    <div>doubleCount: {{ doubleCount() }}</div>
    <div>effectLabel: {{ effectLabel() }}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="updateCount()">ADD 1 TO SIGNAL</button>
  </mat-card-actions>
</mat-card>
