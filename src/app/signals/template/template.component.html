<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      TEMPLATE SYNTAX
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <pre style="white-space: pre-line">
      {{ code }}
    </pre>
    @let name = 'Frodo';
    <div>Dashboard for {{ name }}</div>
    <div>Hello, {{ name }}</div>
  </mat-card-content>
</mat-card>
