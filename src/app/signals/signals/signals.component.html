<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      SIGNALS
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
     <pre style="white-space: pre-line">
      {{ code }}
    </pre>
    <div>count: {{ count() }}</div>
    <div>doubleCount: {{ doubleCount() }}</div>
    <div>effectLabel: {{ effectLabel() }}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="updateCount()">Update Signal</button>
  </mat-card-actions>
</mat-card>
